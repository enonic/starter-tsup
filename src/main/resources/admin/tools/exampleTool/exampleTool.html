<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="{{reactUrl}}"></script>
		<script type="text/javascript" src="{{reactDomUrl}}"></script>
		<link rel="stylesheet" type="text/css" href="{{cssUrl}}">
		<meta charset="UTF-8">
		<title>Admin Tool</title>
		<link rel="stylesheet" type="text/css" href="{{assetsUrl}}/admin/common/styles/lib.css">
		<!--
			Uncomment to hydrate UI components from lib-admin-ui
			<script defer src="{{assetsUrl}}/admin/common/js/lib.js" type="text/javascript"></script>
		-->
	</head>
	<body style="font-size:13px">
		<div id="react-root"></div>
		<script type='module' defer>
			import {App} from '{{appUrl}}';
			const root = ReactDOM.createRoot(document.getElementById('react-root'));
			root.render(React.createElement(App, {}));
		</script>
		<script defer src="{{launcherPath}}" type="text/javascript" data-config-theme="dark"></script>
	</body>
</html>
